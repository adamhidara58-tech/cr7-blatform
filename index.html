<!doctype html>
<html lang="ar" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#050505" />
    <meta name="color-scheme" content="dark" />
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    
    <title>CR7 ELITE - منصة النخبة</title>
    <meta name="description" content="منصة CR7 ELITE - منصة النخبة للتحديات والأرباح. احصل على أرباح يومية وادعُ أصدقاءك واستمتع بمزايا VIP حصرية.">
    <meta name="author" content="CR7 Platform" />
    <meta name="keywords" content="CR7, منصة, تحديات, أرباح, VIP" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CR7 ELITE - منصة النخبة">
    <meta property="og:description" content="منصة CR7 ELITE - منصة النخبة للتحديات والأرباح">
    <meta property="og:image" content="https://cr7-blatform.vercel.app/og-image.png" />
    <meta property="og:url" content="https://cr7-blatform.vercel.app" />

    <!-- Apple Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CR7 ELITE" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Critical Styles -->
    <style>
      html, body {
        background-color: #050505;
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        display: block;
        direction: ltr !important;
      }
      #root {
        min-height: 100vh;
        width: 100%;
      }
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #050505;
        z-index: 9999;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(212, 175, 55, 0.1);
        border-top: 4px solid #D4AF37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
